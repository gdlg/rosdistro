%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  arch:
  - current
  debian:
  - jessie
  fedora:
  - '23'
  - '24'
  ubuntu:
  - wily
  - xenial
repositories:
  catkin:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/catkin-release.git
      version: 0.7.4-6
  cmake_modules:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/cmake_modules-release.git
      version: 0.4.0-0
  gencpp:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/gencpp-release.git
      version: 0.5.5-0
  geneus:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/geneus-release.git
      version: 2.2.5-0
  genlisp:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/genlisp-release.git
      version: 0.4.16-0
  genmsg:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/genmsg-release.git
      version: 0.5.8-0
  gennodejs:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/gennodejs-release.git
      version: 1.0.3-0
  genpy:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/genpy-release.git
      version: 0.6.2-0
  message_generation:
    release:
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/message_generation-release.git
      version: 0.4.0-0
  roscpp_core-release:
    release:
      packages:
      - cpp_common
      - roscpp_core
      - roscpp_serialization
      - roscpp_traits
      - rostime
      tags:
        release: release/minimalist/{package}/{version}
      url: https://github.com/gdlg/roscpp_core-release.git
      version: 0.6.1-0
type: distribution
version: 2
